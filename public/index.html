 <body>
    <!-- image elements and its attributes -->
     
     <!-- img: the element image is used to display pictorial data on webpage.

     there are various attributes we can define to the img element
     which are as follows:-
        1] src : used to give path of the image.
        2]height
        3]width 
        4]alt : if image is not display then it is used to give the alternate msg on screen.
        5]align : left,right
        6]hspace : it defines horizontal padding with respect to image.
        7]vspace : it defines the vertical padding with respect to image.
        8]border : used to defines border to the image. -->

      <img border="5" hspace="100" vspace="100" src="./assets/images/mountain.jpg" alt="mountain-image" height="100" width="100" align="left" />
 </body>
